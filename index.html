<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather App</title>

<body>
    <!-- <img class="bg-image" src="./assets/images/bg2.jpg"> -->
    <div class="bg-mask"></div>
        <div class="container-weather">
            <div class="current-name-location">
                <div class="name"></div>
                <div class="date"></div>
            </div>
        <div class="current-temperature">
            <div class="left">
                <div class="temperature"></div>
                <div class="temperature-2"></div>
            </div>
            <div class="right">
                <ul>
                    <li class="mba">
                        <i class="climacon thermometer"></i>
                        <span></span>
                    </li>
                    <li class="humedity">
                        <i class="climacon moon full"></i>
                        <span></span>
                    </li>
                    <li class="wind">
                        <i class="climacon wind"></i>
                        <span></span>
                    </li>
                </ul>
            </div>
        </div>
        <ul class="all-day">
        </ul>
    </div>

    <div class="input-address">
        Unesite adresu <input type="text" id="addressInput"><button id="goAddress">GO</button>
    </div>
    <script type="text/javascript" src="./assets/js/jquery-3.3.1.min.js"></script>
